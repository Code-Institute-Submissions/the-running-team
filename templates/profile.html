{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col s12">
        <div class="card panel">
            <h3 class="center-align capitalize">{{ member.first_name }}'s Profile</h3>
        </div>
    </div>
</div>
<div class="row">
    <div class="col s12 m6">
        <div class="row">
            <div class="col s4">
                <img src="{{ url_for('static', filename='images/runner-logo.PNG') }}" alt="Profile image">
            </div>
            <div class="col s8">
                <h2>{{ member.first_name }} {{ member.last_name }}</h2>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <div class="progress">
                    <div class="determinate" style="width:{{ member.stamina }}" data-value="{{ member.stamina }}"></div>
                </div>
                <h4>Strength: </h4>
                <div class="progress">
                    <div class="determinate" style="width:{{ member.strength }}" data-value="{{ member.strength }}">
                    </div>
                </div>
                <h4>Speed: </h4>
                <div class="progress">
                    <div class="determinate" style="width:{{ member.speed }}" data-value="{{ member.speed }}"></div>
                </div>
                <h4>General fitness:</h4>
                <div class="progress">
                    <div class="determinate" style="width:{{ member.fitness }}" data-value="{{ member.fitness }}"></div>
                </div>
                <blockquote><em>{{ member.quote }}</em></blockquote>
            </div>
        </div>
    </div>
    <div class="col s12 m6">
        <h2 class="center-align">Blog posts</h2>
    </div>
</div>

{% endblock %}
