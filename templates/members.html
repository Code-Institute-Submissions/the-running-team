{% extends "base.html" %}
{% block content %}
    {% for member in members  %}
        <img src="{{ url_for('static', filename='images/runner-logo.PNG') }}" alt="">
        <h3>{{ member.name }}</h3>
        <p>{{ member.nationality }}</p>
        <p>{{ member.stamina }}</p>
        <p>{{ member.strength }}</p>
        <p>{{ member.speed }}</p>
        <p>{{ member.motto }}</p>
    {% endfor %}

{% endblock %}
