{% extends "base.html" %}
{% block content %}

<h1 class="center-align">Good to see you again!</h1>
<p class="center-align">Please log in to see your profile, posts and other features.</p>
<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
        <div class="card-panel">
            <div class="row">
                <div class="input-field col s12">
                    <i aria-hidden="true" class="fas fa-user prefix light-blue-text text-darken-4"></i>
                    <input id="username" name="username" type="text" class="validate" minlength="5" maxlength="20"
                        pattern="^[a-zA-Z0-9]{5,20}$" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i aria-hidden="true" class="fas fa-user-lock prefix light-blue-text text-darken-4"></i>
                    <input id="password" name="password" type="password" class="validate" minlength="5"
                        pattern="^[a-zA-Z0-9]{5,15}$" required>
                    <label for="password">Password</label>
                </div>
            </div>

            <button class="btn-large waves-effect waves-light blue darken-4" type="submit" name="action">Login
                <i aria-hidden="true" class="fas fa-sign-in-alt"></i>
            </button>
        </div>
    </form>
    <div class="row">
        <p class="col s12 center-align">or <a href="{{ url_for('register') }}">Create an account</a></p>
    </div>
</div>

{% endblock %}
