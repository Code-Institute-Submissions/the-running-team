{% extends "base.html" %}
{% block content %}

<h1 class="center-align">Register</h1>
<div class="row">
    <div class="col s12 m8 offset-m2">
        <div class="card-panel">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix light-blue-text text-darken-4"></i>
                    <input id="usernme" name="username" type="text" class="validate">
                    <label for="username">Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-key prefix light-blue-text text-darken-4"></i>
                    <input id="password" name="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <button class="btn-large waves-effect waves-light blue darken-4" type="submit" name="action">Register
                <i class="material-icons right">send</i>
            </button>
        </div>
    </div>
</div>
{% endblock %}
