{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col s12">
        <h1 class="center-align">Upcoming Events</h1>
    </div>
</div>
<div class="row">
    {% if events|length > 0 %}
    <div class="col s12">
        <div class="carousel carousel-slider">
            {% for event in events %}
                <div data-img="{{ event.img }}" class="carousel-item">
                    <h3>{{ event.title }}</h3>
                    <h3>Date: {{ event.date }}</h4>
                    <h3>Location: {{ event.location }}</h4>
                </div>
            {% endfor %}
        </div>
        {% else %}
        <h2>No Scheduled Events</h2>
        {% endif %}
    </div>
</div>
{% endblock %}
