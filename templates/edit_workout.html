{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col s12">
        <div class="card-panel">
            <h2 class="center-align">Edit Workout</h2>

            <form method="POST" action="{{ url_for('edit_workout', post_id=post._id) }}">
                <div class="row">
                    <div class="input-field col s10 offset-s1">
                        <i class="material-icons prefix">title</i>
                        <input id="title" name="title" type="text" value="{{ post.title }}" class="validate" required>
                        <label for="title">Title</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s5 offset-s1">
                        <i class="material-icons prefix">calendar_today</i>
                        <input type="text" id="date" name="date" value="{{ post.date }}" class="datepicker validate" required>
                        <label for="date">Date</label>
                    </div>
                    <div class="input-field col s5">
                        <i class="material-icons prefix">access_time</i>
                        <input type="text" id="time" name="time" value="{{ post.time }}" class="timepicker validate" required>
                        <label for="time">Date</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s5 offset-s1">
                        <i class="material-icons prefix">access_alarm</i>
                        <select id="duration" class="validate" name="duration" required>
                            <option value="{{ post.duration }}" selected disabled>{{ post.duration }} min</option>
                            <option value="15">15 min</option>
                            <option value="30">30 min</option>
                            <option value="45">45 min</option>
                            <option value="60">60 min</option>
                            <option value="90">90 min</option>
                            <option value="90+">90+ min</option>
                        </select>
                        <label for="duration">Duration of Workout</label>
                    </div>
                    <div class="input-field col s5">
                        <i class="material-icons prefix">location_on</i>
                        <input id="location" name="location" value="{{ post.location }}" type="text" class="validate" required>
                        <label for="location">Location</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s10 offset-s1">
                        <i class="material-icons prefix">subject</i>
                        <textarea id="description" name="description" class="materialize-textarea" required>{{ post.description }}</textarea>
                        <label for="description">Description</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 center-align">
                        <button class="btn waves-effect waves-light" type="submit" name="action" value="workout">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
