{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col s12">
        <h1>Trainig Blog</h1>
        <button id="add-post" data-target="new-post" class="btn modal-trigger">Modal</button>
    </div>
</div>
<div id="new-post" class="modal">
    <div class="modal-content">
        <h2 class="center-align">New Post</h2>
    </div>
    <div class="row">
        <div class="col s12">
            <ul class="tabs">
                <li class="tab col s6"><a href="#blog-post">Blog post</a></li>
                <li class="tab col s6"><a href="#workout">Schedule a workout</a></li>
            </ul>
        </div>
        <div id="blog-post" class="col s12">
            <form action="">
                <div class="row">
                    <div class="input-field col s10 offset-s1">
                        <i class="material-icons prefix">title</i>
                        <input id="title" name="title" type="text" class="validate">
                        <label for="title">Title</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s10 s10 offset-s1">
                        <i class="material-icons prefix">subject</i>
                        <textarea id="main-content" name="main-content" class="materialize-textarea"></textarea>
                        <label for="main-content">Text content</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 center-align">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </form>
        </div>


        <div id="workout" class="col s12">
            bla
        </div>
    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancel</a>
    </div>
</div>
{% for post in posts %}
<div class="row">
    <div class="col s12 m5">
        <div class="card-panel teal">
         <p>{{ post.title }}</p>   
         <p>{{ post.location }}</p>
         <p>{{ post.date }}</p>
         <p>{{ post.time }}</p>
         <p>{{ post.description }}</p>
        </div>
    </div>
</div>
{% endfor %}

{% endblock %}
