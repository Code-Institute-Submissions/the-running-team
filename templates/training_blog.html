{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col s12">
        <h1>Trainig Blog</h1>
        <button id="add-post" data-target="new-post" class="btn modal-trigger">Modal</button>
    </div>
</div>
<div id="new-post" class="modal">
    <div class="modal-content">
        <h4>New Post</h4>
    </div>
    <div class="row">
        <div class="col s12">
            <ul class="tabs">
                <li class="tab col s6"><a href="#test1">Schedule a workout</a></li>
                <li class="tab col s6"><a href="#test2">Blog post</a></li>
            </ul>
        </div>
        <div id="test1" class="col s12">
            <form action="">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input placeholder="Placeholder" id="title" type="text" class="validate">
                        <label for="title">Title</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">mode_edit</i>
                        <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
                        <label for="icon_prefix2">First Name</label>
                    </div>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>


        <div id="test2" class="col s12">
            bla
        </div>
    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancel</a>
    </div>
</div>


{% endblock %}
